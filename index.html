<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cost Management</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css" class="src">
</head>

<body>
    <header>
        <h1>Cost Management</h1>
    </header>
    <main class="container-fluid">
        <section class="">
            <div class="row row-cols-2">

                <div class="col ">
                    <img class="img-fluid" src="./images/cost2.jpeg" style="width:100%" alt="">
                </div>

                <div class="col">
                    <h3>Income</h3>
                    <div class="input-group input-group-sm mb-3">
                        <span class="input-group-text" id="inputGroup-sizing-sm">Income:</span>
                        <input type="number" class="form-control" aria-label="Sizing example input"
                            aria-describedby="inputGroup-sizing-sm" id="income-input">
                    </div>
                    <h3>Expenses</h3>
                    <div class="input-group input-group-sm mb-3">
                        <span class="input-group-text" id="inputGroup-sizing-sm">Food:</span>
                        <input type="number" class="form-control" aria-label="Sizing example input"
                            aria-describedby="inputGroup-sizing-sm" id="food-input">
                    </div>

                    <div class="input-group input-group-sm mb-3">
                        <span class="input-group-text" id="inputGroup-sizing-sm">Rent:</span>
                        <input type="number" class="form-control" aria-label="Sizing example input"
                            aria-describedby="inputGroup-sizing-sm" id="rent-input">
                    </div>

                    <div class="input-group input-group-sm mb-3">
                        <span class="input-group-text" id="">Clothes:</span>
                        <input type="number" class="form-control" aria-label="Sizing example input"
                            aria-describedby="inputGroup-sizing-sm" id="clothes-input">
                    </div>
                    <button class="btn btn-primary" id="calculate-button">Calculate</button>
                    <p>
                        Total Expenses: <span id="total-expenses"></span>
                    </p>
                    <p>
                        Balance: <span id="total-balance">0000</span>
                    </p>
                </div>
            </div>
        </section>
    </main>

    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/script.js"></script>
</body>

</html>
